event:
    pattern:  /
    defaults: { _controller: "KlikEventEventBundle:Event:index" }

event_show:
    pattern:  /{id}/show
    defaults: { _controller: "KlikEventEventBundle:Event:show" }

event_new:
    pattern:  /new
    defaults: { _controller: "KlikEventEventBundle:Event:new" }

event_create:
    pattern:  /create
    defaults: { _controller: "KlikEventEventBundle:Event:create" }
    requirements: { _method: post }

event_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "KlikEventEventBundle:Event:edit" }

event_update:
    pattern:  /{id}/update
    defaults: { _controller: "KlikEventEventBundle:Event:update" }
    requirements: { _method: post }

event_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "KlikEventEventBundle:Event:delete" }
    requirements: { _method: post }
